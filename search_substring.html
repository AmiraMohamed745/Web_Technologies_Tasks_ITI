  <title>Search Substring</title>
</head>
<body>
  
    <h1>The String to Search is: </h1>  

    <textarea cols="100" rows="10" id="textarea"></textarea>

    <p>Enter substring to search for: <input type="text" id="substringtosearch"> 
       <input type="button" value= "Search" id="searchbtn"> 
       At index: <input type="text" id="indextosearchfrom"> 
    </p> 

    <p>First occurrence located at index: <input type="text" id="firstoccurr"></p>

    <p>Last occurrence located at index: <input type="text" id="lastoccurr"></p>

    <p>First occurrence from your index located at index: <input type="text" id="firstoccurrfromindex"></p>

    <p>Last occurrence from your index located at index: <input type="text" id="lastoccurrfromindex"></p>

    <script src="search_substring.js"></script>

</body>
